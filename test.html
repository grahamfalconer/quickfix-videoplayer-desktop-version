<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }


  </style>
</head>
<body>
  <iframe style="width: 70vw; height: 38vw; border: none;" id="iFrame1" src="index.html"></iframe>
  
</body>
<script>
  var iframe = document.getElementById("iFrame1")
  let fullscreenButton;
  var inFullscreen = false;

  let myInterval = setInterval(() => {
    fullscreenButton = iframe.contentWindow.document.getElementById("fullscreen-button");
    if(!fullscreenButton == false) {
      console.log("fullscreen button located")
      clearInterval(myInterval)
      fullscreenButton.addEventListener('click', () => {
        if(!inFullscreen) {
          iframe.requestFullscreen()
          inFullscreen = true;

        } else {
          document.exitFullscreen()
          inFullscreen = false;
        }
        
      })


    } else {
      console.log("locating fullscreen button")
    }
    
  }, 1);





</script>
</html>
